
<!doctype html>
<html>
<head>
<title>Thêm phòng</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<style type="text/css">
	tr{
		text-align: center
	}
	table {
		text-align: center
	}
</style>
<body>
		<div style="margin: 40px auto;width:600px ;border: 1px solid black " align="center" >
	<form th:action="@{/room/add}" th:object="${room}" method="POST">
         <table cellspacing="8" border="0"> 
             
             <tr>
                 <td align="right">Số Phòng:</td>
                 <td><input type="text" name="roomNumber" th:field="*{roomNumber}"></td>
             </tr>
             
              <tr>
                 <td align="right">Loại</td>
	                 <td><input type="radio" name="type" th:field="*{type}" th:value="VIP"><span>VIP</span></td>
                    <td><input type="radio" name="type" th:field="*{type}" th:value="Normal"><span>Normal</span></td>
             </tr>
             
             <tr>
                 <td align="right">Giá phòng:</td>
                 <td><input type="text" name="price" th:field="*{price}"></td> 
             </tr> 
             
             <tr>
                 <td align="right">Số lượng người ở tối đa:</td>
                 <td><input type="text" name="capacity" th:field="*{capacity}"></td> 
             </tr> 
             
           	
           	&nbsp;&nbsp;&nbsp;
           	<tr style="text-align: center;"> 
                 <td >
                    
                 </td>
                 <td>
                 	 <input type="submit" value="Thêm mới">
                 </td>
             </tr>
         </table>
	</form>
	</div>
</body>
</html>
