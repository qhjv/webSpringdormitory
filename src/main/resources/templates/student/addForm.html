
<!doctype html>
<html>
<head>
<title>Official Signup Form Flat Responsive widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	tr{
		text-align: center
	}
	table {
		text-align: center
	}
</style>
</head>
<body >
	<div style="margin: 40px auto;width:600px ;border: 1px solid black " align="center" >
	<form th:action="@{/student}" th:object="${student}" method="POST" >
         <table cellspacing="8" border="0" > 
             <tr>
                 <td align="right">Họ và tên:</td>
                 <td><input type="text" name="name" th:field="*{name}"/></td> 
             </tr> 
             <tr>
                 <td align="right">Mã sinh viên:</td>
                 <td><input type="text" name="studentCode" th:field="*{studentCode}"></td>
             </tr>
             
             <tr>
                 <td align="right">Tên lớp</td>
                 <td><input type="text" name="className" th:field="*{className}"></td> 
             </tr> 
             
             <tr>
                 <td align="right">Chứng minh thư:</td>
                 <td><input type="text" name="cmt" th:field="*{cmt}"></td> 
             </tr> 
             
             <tr>
                 <td align="right">Ngày sinh:</td>
                 <td><input type="date" name="dateOfBirth" th:field="*{dateOfBirth}"></td> 
             </tr> 
             <tr>
                 <td align="right">Quê quán</td>
                 <td><input type="text" name="homeTown" th:field="*{homeTown}"></td> 
             </tr> 
           	
           	
           	<tr>
				<td><p>Chọn dịch vụ</p></td>
			</tr>
           	 <tr th:each="service : ${services}">
           	      <td><input name="services" type="checkbox" th:value="${service.id}" /> </td>
           	      <td><span th:text="${service.name}"></span><br />  </td>   
           	      
           	      
           	 </tr> 
   			
   			<tr>
   				<td><p>Chọn số phòng</p></td>
   			</tr>
   			<tr>
   				<td>
	   			<select th:field="*{roomId}" style="width: 100px;height: 30px">
	   			  <th:block th:each="room: ${rooms}">
				  <option th:value="${room.id}" th:text="${room.roomNumber}" ></option> 
				  </th:block>
				</select>
				</td>
			</tr>
             <tr> 
             	<td>
             	</td>
                 <td>
                     <input type="submit" value="Thêm mới" style="width: 90px; height: 30px;">
                 </td>
             </tr>
         </table>
	</form>
	
	</div>
</body>
</html>
